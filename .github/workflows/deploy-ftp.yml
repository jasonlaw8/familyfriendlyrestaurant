name: Deploy to FTP

# Trigger deployment on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to FTP Server
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Deploy to FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp   # Try 'ftp' first (change to 'ftps' if your host requires it)
          port: 21        # Default FTP port
          local-dir: ./   # Deploy everything from root directory
          server-dir: /public_html/   # Most common directory (try / or /www/ if this doesn't work)
          dangerous-clean-slate: false  # Keep existing files
          log-level: verbose  # Show detailed logs for debugging

          # Optional: Exclude files/folders you don't want to upload
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/README.md
            **/.github/**
            **/start-server.sh
            **/start-server.bat
